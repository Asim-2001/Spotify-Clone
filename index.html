<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <!-- /////////////////////////Container//////////////////////////////////////////// -->
    <div class="container flex bg-black">

        <!-- ///////////////////////////left////////////////////////////////////////// -->
        <div class="left">
            <div class="close">
                <img class="invert" src="./assets/close.svg" alt="">
            </div>

            <!-- /////////////////////////////////////Home///////////////////////////////////// -->
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="./assets/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="./assets/home.svg" alt="home">Home</li>
                    <li class="search"><img class="invert" src="./assets/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <!-- /////////////////////////////////////Library//////////////////////////// -->
            <div class="library bg-gray rounded m-2 p-1">
                <div class="heading">
                    <img class="invert" src="./assets/library.svg" alt="library">
                    <h2>
                        Your Librabry
                    </h2>
                </div>
                <div class="song-list">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <!-- //////////////////////////////Right/////////////////////////////////////// -->
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40px" class=" hamburger invert" src="./assets/hamburger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1><span style="color: green;">Spotify</span> Playlists</h1>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="song-info"></div>
                        <div class="song-buttons">
                            <img width="40px" id="previous" src="./assets/prevsong.svg" alt="">
                            <img width="60px" id="play" src="./assets/play.svg" alt="">
                            <img width="40px" id="next" src="./assets/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="song-time">
                            </div>
                            <div class="volume">
                                <img width="30px" src="./assets/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="scritp.js"></script>
</body>
</html>
